<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Finder</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="maincontainer">
      <div class="subcontainer">
        <div class="subcontainerupper">
          <div class="subcontainerupperleft">
            <div class="subcontainerupperleftleft">
              <i class="fa fa-github fa-3x" aria-hidden="true"></i>
            </div>
            <div class="subcontainerupperleftright">
              <h3 style="margin-top: 10px;">Github Finder</h3>
            </div>
          </div>
          <div class="subcontainerupperright">
            <a>home</a>
            <a>about</a>
          </div>
        </div>
        <div class="subcontainermiddle">
          <div class="subcontainermiddleupper">
            <div class="subcontainermiddleupperdiv">
              <h3>Let's stalk someone on Github</h3>
            </div>
          </div>

          <div class="subcontainermiddlelower">
            <input class="input" type="text" name="" id="input" />
            <button onclick="inputsearch()" class="buttongo">Go</button>
            <button onclick="clearall()" class="clearbutton">CLEAR</button>
          </div>
        </div>
        <div id="subcontainerlower" class="subcontainerlower"></div>
      </div>
    </div>
  </body>
</html>
